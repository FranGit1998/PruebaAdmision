<app-list-client (sendPosition)="getPositions($event)"></app-list-client>

<div class="modal fade mt-5 pt-5" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role=document>
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CloseModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" [(ngModel)]="ClientFound.nombre">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>
                        <input type="text" name="apellido" class="form-control" [(ngModel)]="ClientFound.apellido">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono:</label>
                        <input type="text" name="telefono" class="form-control" [(ngModel)]="ClientFound.telefono">
                    </div>
                    <div class="form-group">
                        <label for="">Direcci√≥n:</label>
                        <input type="text" name="direccion" class="form-control" [(ngModel)]="ClientFound.direccion">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="CloseModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editClient();CloseModal();">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>
